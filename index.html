<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> <br> <a href="{{ post.url }}" class="postname">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
