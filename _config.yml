title:            Cassidy Williams
tagline:          Just another techie chick blog
description:      A delightful blog containing insights from someone really good looking.
url:              http://cassidoo.github.io

# Owner/author information
owner:
  name:           Cassidy Williams
  avatar:         # this goes in the images folder
  bio:            "Cassidy likes coding and eating."
  email:          hmfaysal@gmail.com
  twitter:        superandomness
  facebook:       
  github:         cassidoo
  linkedin:       
  instagram:      superandomness
  lastfm:         
  tumblr:         
  hmfaysalsocial: 
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: T-Details
    url: /technical-details/
  - title: Cassidy's Website
    url: http://www.cassidoo.co/
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]